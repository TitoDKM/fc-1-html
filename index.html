<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicios 1 y 2 - Sprint 1 FC</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/styles.css?39" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-lg-4 col-9 d-flex justify-content-center">
					<div class="loginBox w-75">
						<h4 class="loginTitle mb-5">OpenBootcamp <span>| Alumnos</span></h4>
						<form class="loginForm">
							<div class="mb-4">
								<label for="email" class="form-label fwBold">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Correo electrónico">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label fwBold">Contraseña</label>
								<input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="remember">
									<label class="form-check-label rememberLabel" for="remember">Recuérdame</label>
								</div>
								<a href="#" class="forgottenPassword">
									He olvidado la contraseña
								</a>
							</div>
							<button type="submit" class="btn loginButton w-100">Iniciar sesión</button>
							<div class="footer">
								Copyright &copy; 2021 Open Bootcamp SL, Imagina Group<br>
								Todos los derechos reservados.<br>
								<a href="#">Política de Privacidad</a>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-8 col-3 h-100" id="photoBg"></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
